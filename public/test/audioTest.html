<!doctype html>


<head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Camera</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
        if (!('url' in window) && ('webkitURL' in window)) {
            window.URL = window.webkitURL;
        }

        $('#audio').change(function(e){
            $('#canvas').attr('src', URL.createObjectURL(e.target.files[0]));
            // iOS Safari에서는 autoplay가 안먹히므로 알림
            alert('동영상 재생버튼을 누르시오');
        });
    });
    </script>
</head>
<body>
    <input type="file" id="audio" name="audio" capture="microphone" accept="audio/*" />
    <br />
    <canvas id="canvas" style="width:70%;height:70%"></canvas>
</body>
</html>
